<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metro Card Balance Tracker</title>

    <!-- Bootstrap Icons Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Script Links -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="logo">MCBT</h1>

        <button type="button" class="btn navbarToggler">
          <i class="bi bi-list"></i>
        </button>

        <nav class="navbar">
          <button type="button" class="btn navbarToggler" id="hideNavbar">
            <i class="bi bi-x-lg"></i>
          </button>

          <ul class="primary-navigation">
            <li>
              <button type="button" class="btn active">
                <i class="bi bi-speedometer"></i>
                Dashboard
              </button>
            </li>

            <li>
              <button type="button" class="btn">
                <i class="bi bi-kanban"></i>
                Manage Transactions
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="wrapper">
      <div class="dashboard">
        <div class="graph-container"></div>

        <div class="dashboard-bottom">
          <div class="table-container">
            <table class="wrapper-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Transaction</th>
                  <th>Balance</th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>
          </div>

          <div class="buttons-container">
            <button type="button" class="btn addTransactionButton">
              <i class="bi bi-plus-lg"></i>
              <span>Add a Transaction</span>
            </button>

            <a
              href="https://paytm.com/metro-card-recharge/delhi-metro"
              class="btn"
              target="_blank"
            >
              <i class="bi bi-currency-rupee"></i>
              <span>Recharge</span></a
            >
          </div>
        </div>
      </div>

      <div class="manage-transactions-section hidden">
        <div class="table-container">
          <table class="">
            <thead>
              <tr>
                <th>Date</th>
                <th>Transaction</th>
                <th>Balance</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="dialog-box-container hidden">
        <section class="dialog-box add-transaction-box hidden">
          <header>
            <h3>Add a Transaction</h3>
            <button type="button" class="btn addTransactionButton">
              <i class="bi bi-x"></i>
            </button>
          </header>

          <form class="form add-transaction-form" onsubmit="submitForm(event)">
            <fieldset>
              <input type="date" name="date" id="date" />
            </fieldset>

            <fieldset>
              <input
                type="text"
                name="transaction"
                id="transaction"
                placeholder="Add Transaction"
                required
              />
              <label for="transaction">Add Transaction</label>
            </fieldset>

            <fieldset class="radio-fieldset">
              <div class="input-container">
                <input
                  type="radio"
                  name="transactionType"
                  id="expense"
                  value="expense"
                  required
                />
                <label for="expense">Expense</label>
              </div>

              <div class="input-container">
                <input
                  type="radio"
                  name="transactionType"
                  id="recharge"
                  value="recharge"
                  required
                />
                <label for="recharge">Recharge</label>
              </div>
            </fieldset>

            <fieldset>
              <button type="submit" class="btn">Add</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
